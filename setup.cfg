[metadata]
name = aiidalab
version = attr: aiidalab.__version__
description = Meta package for the AiiDAlab python environment.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/aiidalab/aiidalab-metapkg
author = The AiiDAlab team
author_email = aiidalab@materialscloud.org
license = MIT
license_file = LICENSE
classifiers =
    Development Status :: 4 - Beta
    Framework :: AiiDA
    License :: OSI Approved :: MIT License
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: Implementation :: CPython

[options]
packages = find:
install_requires =
    cachetools~=4.1
    click~=7.0
    dulwich~=0.19.15
    ipython~=7.0
    packaging~=20.1
    pip~=20.0
    requests-cache~=0.5.2
    toml~=0.10
    traitlets~=4.0
    urllib3~=1.24
    watchdog~=0.10.2
python_requires = >=3.7
include_package_data = True
zip_safe = False

[options.extras_require]
docs =
    sphinx
    sphinx-rtd-theme
    sphinxcontrib-contentui
    sphinxcontrib-details-directive;python_version>='3.0'
pre_commit =
    pre-commit==1.17.0
    prospector==1.3.0
    pylint==2.5.2
    yapf==0.29.0
tests =
    pytest==6.0.1

[flake8]
ignore =
    E501  # Line length handled by black.
    W503  # Line break before binary operator, preferred formatting for black.
    E203  # Whitespace before ':', preferred formatting for black.
exclude =
    docs/
