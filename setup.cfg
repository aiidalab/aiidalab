[metadata]
name = aiidalab
version = attr: aiidalab.__version__
description = Implements core functions of AiiDAlab.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/aiidalab/aiidalab
author = The AiiDAlab team
author_email = aiidalab@materialscloud.org
license = MIT
license_file = LICENSE
classifiers =
    Development Status :: 5 - Production/Stable
    Framework :: AiiDA
    License :: OSI Approved :: MIT License
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: Implementation :: CPython

[options]
packages = find:
install_requires =
    CacheControl~=0.12.6
    Jinja2~=2.11.3
    cachetools~=4.1
    click~=7.0
    click-spinner~=0.1.10
    dacite~=1.6.0
    dulwich~=0.20.15
    ipython~=7.0
    jsonref~=0.2
    jsonschema[format]~=3.2.0
    packaging>=20.1
    requests~=2.26.0
    requests-cache~=0.5.2
    requests-mock~=1.8.0
    ruamel.yaml~=0.16.12
    tabulate~=0.8.9
    toml~=0.10
    traitlets~=5.0
    urllib3~=1.24
    watchdog~=0.10.2
python_requires = >=3.7
include_package_data = True
zip_safe = False

[options.entry_points]
console_scripts =
    aiidalab = aiidalab.__main__:cli

[options.extras_require]
docs =
    pydata-sphinx-theme
    sphinx
    sphinxcontrib-contentui
    sphinxcontrib-details-directive;python_version>='3.0'
pre_commit =
    pre-commit==2.9.2
    pylint==2.5.2
tests =
    pytest==6.0.1

[flake8]
ignore =
    E501  # Line length handled by black.
    W503  # Line break before binary operator, preferred formatting for black.
    E203  # Whitespace before ':', preferred formatting for black.
exclude =
    docs/
