---
name: CI

on:
    push:
        branches:
            - main
    pull_request:

env:
    FORCE_COLOR: 1

jobs:

    test-package:
        runs-on: ubuntu-latest
        timeout-minutes: 10

        strategy:
            fail-fast: false
            matrix:
                python-version: ['3.8', '3.9', '3.10', '3.11']

        steps:

            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install uv
              run: curl --proto '=https' --tlsv1.2 -LsSf https://github.com/astral-sh/uv/releases/download/0.2.13/uv-installer.sh | sh

            - name: Install package with uv
              run: uv pip install --system .[dev]

            - name: Run all unit tests
              run: pytest -sv --cov aiidalab

            - name: Upload coverage reports to Codecov
              uses: codecov/codecov-action@v4
              with:
                  flags: py-${{ matrix.python-version }}
                  token: ${{ secrets.CODECOV_TOKEN }}

            - name: Test basic CLI usage
              run: |
                  coverage run -m aiidalab -h
                  coverage run -a -m aiidalab --version
                  coverage run -a -m aiidalab list
                  coverage run -a -m aiidalab info

            - name: Upload coverage reports to Codecov
              uses: codecov/codecov-action@v4
              with:
                  flags: cli
                  token: ${{ secrets.CODECOV_TOKEN }}
